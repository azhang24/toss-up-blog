<div class="container" style="margin-top: 10px; margin-left: 20px;">
    <h2 class="ui header">Write a Blog</h2>
    <br>
    <div class="ui form">
        <div class="field">
            <label>News Title: </label> 
            <a href="{{newsArticle.url}}">{{newsArticle.title}}</a>
        </div>
        <div class="field">
            <label>Blog Title: </label>
            <input type="text" placeholder="Title your Blog" id="blogTitle">
        </div>
        <div class="field">
            <label>Blog Body: </label>
            <textarea placeholder="Scribble out your thoughts..." id="blogBody"
            style="white-space: pre-wrap"></textarea>
        </div>
        <button class="ui button" type="submit" (click)="submitBlog()">Submit Blog</button>

    </div>
    

</div>
